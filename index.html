        <div class="slider-container">

            </div>
            <div class="slide">
                <img src="./img/construction-kid.jpg" class="slide-img" alt="kidincontructionoutfit"/>

            </div>
            <div class="slide">
                <div>
                    <img src="./img/kids.jpg" class="person-img" alt="kidsfeet"/>
                    <h4>kids playing</h4>
                    <h1>3</h1>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="prevBtn">
                prev
            </button>
            <button type="button" class="nextBtn">
                next
            </button>
        </div>
